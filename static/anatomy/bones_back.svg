<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="400" height="800">
  <title>Placeholder Bones (Back)</title>
  <desc>Simple placeholder posterior bones with data-structure attributes for the Anatomy Explorer demo.</desc>

  <!-- Skull (posterior view) -->
  <g id="skull" data-structure="skull">
    <ellipse cx="100" cy="40" rx="28" ry="24" fill="#ede7f6" stroke="#4527a0" stroke-width="2" />
    <title>Skull (posterior)</title>
  </g>

  <!-- Spine (visible posterior elements) -->
  <g id="spine" data-structure="spine">
    <rect x="96" y="70" width="8" height="180" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" rx="3" />
    <title>Spine (posterior)</title>
  </g>

  <!-- Scapulae -->
  <g id="scapula" data-structure="scapula">
    <path d="M40 110 C60 90, 80 90, 100 110 C120 90, 140 90, 160 110 L150 140 C130 120, 70 120, 50 140 Z" fill="#fff8e1" stroke="#6d4c41" stroke-width="1.5" />
    <title>Scapula</title>
  </g>

  <!-- Pelvis (posterior) -->
  <g id="pelvis" data-structure="pelvis">
    <path d="M70 240 C80 220, 120 220, 130 240 L130 260 C120 250, 80 250, 70 260 Z" fill="#fff3e0" stroke="#ef6c00" stroke-width="1.5" />
    <title>Pelvis</title>
  </g>

  <!-- Femur posterior hints -->
  <g id="femur" data-structure="femur">
    <rect x="84" y="220" width="16" height="100" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" rx="4" />
    <title>Femur (posterior)</title>
  </g>

</svg>
