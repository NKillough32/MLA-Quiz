<!DOCTYPE html>
<html>
<head>
    <title>Test Medical Tools Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Medical Tools Bug Fixes Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Differential Diagnosis Loading</h2>
        <p>Check if differential diagnosis loads without search input ID errors</p>
        <button onclick="testDifferentialDx()">Test Differential Dx</button>
        <div id="ddx-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Examination Back Button</h2>
        <p>Check if examination navigation works properly</p>
        <button onclick="testExaminationNav()">Test Examination Nav</button>
        <div id="exam-result"></div>
    </div>
    
    <script>
        function testDifferentialDx() {
            const result = document.getElementById('ddx-result');
            
            // Test if differential diagnosis search input exists with correct ID
            const mockContainer = document.createElement('div');
            mockContainer.id = 'differential-dx-container';
            document.body.appendChild(mockContainer);
            
            // Simulate the fixed search input HTML
            mockContainer.innerHTML = `
                <div class="search-container">
                    <input type="text" id="ddx-search" placeholder="Search symptoms or diagnoses...">
                    <div id="ddx-search-results" class="lab-grid"></div>
                </div>
            `;
            
            const searchInput = document.getElementById('ddx-search');
            if (searchInput) {
                result.innerHTML = '<span class="success">✅ PASS: ddx-search input found with correct ID</span>';
            } else {
                result.innerHTML = '<span class="error">❌ FAIL: ddx-search input not found</span>';
            }
        }
        
        function testExaminationNav() {
            const result = document.getElementById('exam-result');
            
            // Test if examination container can be found
            const mockContainer = document.createElement('div');
            mockContainer.id = 'examination-container';
            document.body.appendChild(mockContainer);
            
            // Simulate the examination HTML structure
            mockContainer.innerHTML = `
                <div class="search-container">
                    <input type="text" id="examination-search" placeholder="Search examination techniques...">
                </div>
                <div id="examination-list" class="lab-grid"></div>
            `;
            
            const examinationList = document.getElementById('examination-list');
            const examinationSearch = document.getElementById('examination-search');
            
            if (examinationList && examinationSearch) {
                result.innerHTML = '<span class="success">✅ PASS: Examination structure correct</span>';
            } else {
                result.innerHTML = '<span class="error">❌ FAIL: Examination structure missing elements</span>';
            }
        }
    </script>
</body>
</html>
